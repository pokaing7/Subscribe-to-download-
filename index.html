<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to Unlock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 180, 0.3);
    }

    h1 {
      color: #00ffc8;
    }

    #timer {
      font-size: 28px;
      color: #ffcc00;
      margin: 15px 0;
    }

    #unlockBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #unlockBtn:hover {
      background-color: #00e6b0;
    }

    .note {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box" id="mainBox">
    <h1 id="mainHeading">Preparing your download...</h1>
    <div id="timer">10</div>
    <button id="unlockBtn" onclick="redirectToMediaFire()">Click here to unlock download</button>
    <p class="note" id="noteText">You will be redirected to subscribe...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const step = params.get("step");

    function redirectToMediaFire() {
      window.location.href = "https://www.mediafire.com/file/oghfpaq7rjef928/%25F0%259D%2590%2587%25F0%259D%2590%2582%25F0%259D%2590%258E_%25F0%259D%2590%2591%25F0%259D%2590%2580%25F0%259D%2590%2593_1.0.apk/file";
    }

    if (step === "2") {
      // Show unlock button after return from YouTube
      document.getElementById("mainHeading").textContent = "Download Ready!";
      document.getElementById("timer").style.display = "none";
      document.getElementById("unlockBtn").style.display = "inline-block";
      document.getElementById("noteText").textContent = "Click the button below to download.";
    } else {
      // Normal countdown and YouTube redirect
      let seconds = 10;
      const timerEl = document.getElementById("timer");

      const countdown = setInterval(() => {
        seconds--;
        timerEl.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(countdown);
          window.location.href = "https://www.youtube.com/@hackers_colony_tech";
        }
      }, 1000);
    }
  </script>

</body>
</html>
